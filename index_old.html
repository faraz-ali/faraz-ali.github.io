<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>


<div class="tab">
	<button class="tablinks" onclick="openVisualization(event, 'Overview')">About the Visualization</button>
	<button class="tablinks" onclick="openVisualization(event, 'AreaChart')">Property Price Analysis</button>
	<button class="tablinks" onclick="openVisualization(event, 'ParallelCoords')">Multidimentional Analysis</button>
</div>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="1000" height="800"></svg>
<!-- <div name=“tooltip” opacity=0></div> -->
<meta charset="utf-8">


<script>

    // The svg
    var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
    
    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
      .scale(70)
      .center([0,20])
      .translate([width / 2, height / 2]);
    
    // Data and color scale
    var data = d3.map();
    var colorScale = d3.scaleLinear()
      .domain([-10000, 0, 500, 1000, 2000])
      .range(["green", "beige", "yellow", "orange", "red"])

   function total(s) {
      if (s == undefined) {
         s = "N/A";
      }
      return s;
   }

    var tooltip = d3.select("body")
    .append("div")
    .attr("id", "mytooltip")
    .style("position", "absolute")
   //  .style("z-index", "10")
    .style("visibility", "hidden")
    .html("a simple tooltip")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "5px");
    
    // Load external data and boot
    d3.queue()
      .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
      .defer(d3.csv, "https://raw.githubusercontent.com/faraz-ali/faraz-ali.github.io/master/excess_deaths.csv", function(d) { data.set(d.country, +d.excess); })
      .await(ready);
    function ready(error, topo) {
    
      let mouseOver = function(d) {
        d3.selectAll(".Country")
          .transition()
          .duration(200)
          .style("opacity", .5)
        d3.select(this)
          .transition()
          .duration(200)
          .style("opacity", 1)
          .style("stroke", "black")
        d3.select("#mytooltip")
          .style("visibility", "visible")//set style to it
         //  .text(d.properties.name + " " + total(data.get(d.properties.name)))
         .html(d.properties.name + "<br>" + "excess deaths: " + total(data.get(d.properties.name)))
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
			
      }
    
      let mouseLeave = function(d) {
        d3.selectAll(".Country")
          .transition()
          .duration(200)
          .style("opacity", .8)
        d3.select(this)
          .transition()
          .duration(200)
          .style("stroke", "transparent")
          tooltip.style("visibility", "hidden")
      }

      // Draw the map
      svg.append("g")
        .selectAll("path")
        .data(topo.features)
        .enter()
        .append("path")
          // draw each country
          .attr("d", d3.geoPath()
            .projection(projection)
          )
          
          // set the color of each country
          .attr("fill", function (d) {
               d.total = data.get(d.properties.name) || 0;
            return colorScale(d.total);
          })
          .style("stroke", "transparent")
          .attr("class", function(d){ return "Country" } )
          .style("opacity", 1)
          .on("mouseover", mouseOver )
          .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
          .on("mouseleave", mouseLeave )
        }
    
    </script>
